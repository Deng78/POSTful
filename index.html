<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>POSTful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" type="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center">POSTful</h1>
        <br><br>
        <div class="container">
            <div class="row">
                <div class="input-field col s2">
                    <select id="method">
                        <option value="" disabled>Choose Method</option>
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="delete">DELETE</option>
                        <option disabled value="put">PUT</option>
                    </select>
                    <!-- <label>Materialize Select</label> -->
                </div>
                <div class="input-field col s8">
                    <input type="url" id="url" type="text" class="validate1" id="url">
                    <label for="url" data-error="wrong" data-success="right">URL</label>
                </div>
                <div class="col s2">
                    <a class="waves-effect material-green waves-light btn-large" id="send">Send</a>
                </div>
            <!-- Cards -->
            <h4 class="center-align">Response</h4>
            <div class="card">
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a class="active" href="#test4">OUTPUT</a></li>
                        <li class="tab hide"><a href="#test5">JSON</a></li>
                        <li class="tab"><a href="#test6">Header</a></li>
                    </ul>
                </div>
                <div class="card-content">
                    <div class="valign-wrapper fixed right">
                        <p class="inline">Status: <span id="status">   </span></p>
                    </div>
                    <div id="test4">
                        <div id='loading' class="center-align hiddendiv">
                            <div class="preloader-wrapper active">
                                <div class="spinner-layer spinner-red-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <code id="code"></code></div>
                    <div id="test5">Test 2</div>
                    <div id="test6"><code id="headers"></code></div>
                </div>
            </div>
            <a class="btn disabled hide" id="download">Download</a>
        </div>
        <!-- ./ of Container -->
    </div>
    <!-- Javascript Files -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</body>


</html>
